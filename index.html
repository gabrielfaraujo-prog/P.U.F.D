    :root {
      --color-bg: #0a0a14;
      --color-bg-surface: #16152a;
      --color-border: rgba(229, 78, 42, 0.2);
      --color-accent: #e54e2a;
      --color-accent-dark: #c0392b;
      --color-text: #e0e0e0;
      --color-text-dim: #a0a0b0;
      --glow-color: rgba(229, 78, 42, 0.5);
    }

    body {
      background-color: var(--color-bg);
      color: var(--color-text);
      font-family: 'Inter', sans-serif; /* A more modern font */
    }
    
    .tech-glow-border {
      border: 1px solid var(--color-border);
      transition: box-shadow 0.3s ease-in-out, border-color 0.3s ease-in-out;
    }

    .tech-glow-border:hover {
      border-color: var(--color-accent);
      box-shadow: 0 0 15px var(--glow-color), 0 0 5px var(--glow-color) inset;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
  </style>
